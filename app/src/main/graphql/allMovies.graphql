query AllMovies {
      movies {
          ...movieBase
      }
}

fragment movieBase on Movie {
    name
    title
    year
    overview
    imdbID
    tmdbID
    backdropPath
    posterPath
    posterURL(width: 480)
    uuid
    files{
        fileName
        filePath
        libraryId
        uuid
        totalDuration
        fileSize
        streams{
            ...streamBase
        }
    }
}
fragment streamBase on Stream{
    codecName
    codecMime
    profile
    bitRate
    streamType
    language
    title
    resolution
    totalDuration
    streamID
    streamURL
}